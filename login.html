<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title> Login </title>
</head>

<body>
	
	<form class="form-horizontal" role="form" method="post" action="/login" >

		<h1>Log In</h1>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" name="username" id="username" tabindex="1" class="form-control" 
                       placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="Password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
					<input type="password" name="password" id="password" tabindex="2" class="form-control"
                           placeholder="Password" >
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<input id="submit" name="submit" type="submit" value="Log In" class="btn btn-primary"/>
				<div class="corner">Not a member yet? 
				<a href="registration.html" class="link"> Register</a> 
			</div>
			</div>
		</div>
		
	</form>
</body>

</html>
