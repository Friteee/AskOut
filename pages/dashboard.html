<body>
<header>
<h1 class="header">
  <button type="button" class="btn btn-outline-primary btn-lg" id="button">
  <a href="dashboard.html">Dashboard</a></button>

   <button type="button" class="btn btn-outline-primary btn-lg" id="logoutButton">Log Out
  </button>

  <div class="useravatar" id="in_header">
  <a href="settings.html">
            <img alt="" src="../pictures/icon.ico" id="userpicture"></a>
 </div>
    <p class="header_title">AskOut</p>
    </h1>
</header>

<main>
	<div id="map" style="width: 500 px; height: 400px"></div>
	<div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group">
       <input id="submit-map" name="submit" type="submit" value="Set my Location" class="btn btn-primary">
        </div>
<div id="wrapper">
    <div id="menu">
        <p class="welcome">Join the Chat<b></b></p>
        <div style="clear:both"></div>
    </div>

    <textarea id="chatbox" style="overflow-y:scroll; resize:none" readonly></textarea>
	<form class="form-horizontal" role="form" id="chat">
		<div class="form-group" >
		<input name="usermsg" type="text" id="usermsg" size="40">
	  <input name="submitmsg" type="submit" id="submitmsg" value="Send">
		</div>
	</form>
</div>
</main>

<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
