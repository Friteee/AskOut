<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" >
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/chat/v0.12/twilio-chat.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../click.js"></script>

	<title> Profile - Ask Out</title>

</head>

<body>
<header>
<h1 class="header">
	<button type="button" class="btn btn-outline-primary btn-lg" id="button">
	<a href="dashboard.html">Dashboard</a></button>
	
	
     <button type="button" class="btn btn-outline-primary btn-lg" id="logoutButton">Log Out
  </button>


		<p class="header_title">AskOut</p>
		</h1>

</header>


<main>
	<div class="col-lg-6 col-sm-6" id="profile">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="../pictures/userpicture.jpg">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <a href="settings.html"><img alt="" src="../pictures/icon.ico" id="userpicture"></a>
        </div>
        <div class="card-info"> <span class="card-title" id ="name">@Name</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Message</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Interests</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Conversation Starters</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <div id="wrapper">
    <div id="menu">
        <p class="welcome">Join the Chat<b></b></p>
        <div style="clear:both"></div>
    </div>

    <textarea id="chatbox" style="overflow-y:scroll; resize:none" readonly></textarea>
    <form class="form-horizontal" role="form" id="chat">
        <div class="form-group" >
        <input name="usermsg" type="text" id="usermsg" size="40">
        <input name="submitmsg" type="submit" id="submitmsg" value="Send">
        </div>
    </form>
</div>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <h3 id="aboutus">@AboutUs</h3>
        </div>
        <div class="tab-pane fade in" id="tab3">
            <h3>Mary Poppins is a trickster God.</h3>
            <h3>The laziest question you could ever ask a theologist is whether or not God exists.</h3>
            <h3>Ask me about Prague. I won't shut up.</h3>
        </div>
      </div>
    </div>

    </div>

 </main>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="../js/profile.js"></script>
</body>

</html>
