<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" >
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style.css">


	<title>Update Information - Ask Out</title>

</head>

<body>
<header>
<h1 class="header">
	<button type="button" class="btn btn-outline-primary btn-lg" id="button">
	<a href="dashboard.html">Dashboard</a></button>
	

     <button type="button" class="btn btn-outline-primary btn-lg" id="logoutButton">Log Out
  </button>

		<p class="header_title">AskOut</p>
		</h1>

</header>


<main>
	<div class="col-lg-6 col-sm-6" id="profile">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="../pictures/userpicture.jpg">
                <!-- http://lorempixel.com/850/280/people/9/ -->
            </div>
            <div class="useravatar">
                <a href="settings.html"><img alt="" src="../pictures/icon.ico" id="userpicture"></a>
            </div>
            <div class="card-info"> <span class="card-title">@Name</span>

            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group">
                   <input id="submit" name="submit" type="submit" value="Update" class="btn btn-primary">
        </div>



    <form class="form-horizontal" id="settings">

    <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Enter your name" >
            </div>
        </div>
    <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Enter your surname" >
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="" value="">
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">About Yourself</label>
            <div class="col-sm-10">
                <textarea type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="" style="height: 100px;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Conversation Starters</label>
            <div class="col-sm-10">
                <textarea type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="" style="height: 100px;"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="Password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Choose a password">
            </div>
        </div>
        <input id="submit-now" name="submit" type="submit" value="Update" class="btn btn-primary">
    </form>
    </div>
 </main>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="../js/settings.js"></script>
</body>

</html>
