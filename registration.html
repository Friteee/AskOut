<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title> Register </title>
</head>

<body>

	<form class="form-horizontal" role="form" id='registration-form'>
	<h1 class="register">Register</h1>
	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Enter your name" required="required">
			</div>
		</div>
	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-10">
				<input type="text" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Enter your surname" required="required">
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
				<input type="text" name="phone" id="phone" tabindex="1" class="form-control" placeholder="" required="required">
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="" value="">
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">About Yourself</label>
			<div class="col-sm-10">
				<textarea type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="" style="height: 100px;"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="Password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
					<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Choose a password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<input id="submit" name="submit" type="submit" value="Register" class="btn btn-primary">
			</div>
			<div class="corner">Already a member?
				<a href="login.html" class="link"> Login </a>
			</div>

		</div>

		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
			</div>
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/register.js"></script>

</body>

</html>
